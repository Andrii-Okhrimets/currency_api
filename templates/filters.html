<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <title>Document</title>
</head>
<body>
    <div class="Centaa">
        <h1><a href="{{url_for('add_current')}}">Home</a></h1>
    </div>
    <div class="Centers">
        <form class="form-inline" action="" method="get">
            <div class="form-group mb-2">
            <label class="sr-only">currency code</label>
            <input type="text" class="form-control" name="currency" placeholder="example UAH">
            </div>
            <div class="form-group mx-sm-3 mb-2">
            <label class="sr-only">example UAH</label>
            <input type="text" class="form-control" name="date" placeholder="2021-08-17">
            </div>
            <button type="submit" class="btn btn-primary mb-2">Send</button>
        </form>
    </div>
    

    <div class="Centrs">
        <table>
            <tr>
                <th>Code</th>
                <th>Exchange rate</th>
                <th>Date</th>
            </tr>
            
            <div>
                {% for i in info %}
                    <tr>
                        <td>{{i.currency}}</td>
                        <td>{{i.price}}</td>
                        <td>{{i.date.split('T')[0]}}</td>
                    </tr>
                {% endfor %}
            </div>
            
            <tr>
        </table>
    </div>

</body>
</html>
